<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengalihkan...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling sederhana -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      color: #333;
    }
  </style>

  <!-- Redirect script -->
  <script>
    setTimeout(function () {
      window.location.href = "https://www.profitableratecpm.com/tp2xkfvk?key=17467814d1ea039b58f24d595cfcd100";
    }, 3000); // Redirect setelah 3 detik
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    Sedang mengalihkan Anda ke halaman selanjutnya...<br>
    Mohon tunggu sebentar.
  </div>
</body>
</html>
